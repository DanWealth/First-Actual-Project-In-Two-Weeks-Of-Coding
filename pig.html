<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggyVest</title>
    <link rel="stylesheet" href="pig.css">
    <link rel="shortcut icon" href="faviconPiggy.png" type="image/x-icon">
</head>
<body>
   <img src="pig.png" alt="logo" id="pig">
    <div class="form">
        <div class="formContent">
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
        </div>

        <div class="allEntry">
            <div class="name">
                Full Name <br>
                <input type="text" placeholder="Full Name" >
            </div>
            <div class="email">
                Email Address <br>
                <input type="text" placeholder="Email Address">
            </div>
            <div class="phone">
                Phone Number <br>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="password"> 
                Password <br>
                <input type="text" placeholder="Password">
            </div>
            <div class="refer">
                Referrer Phone or Promo Code (Optional) <br>
                <input type="text" placeholder="Referrer Phone or Code">
            </div>
            <div class="info">
                How Did You Hear About Us? (Optional) <br>
                <select name="Information About Us" required id="Information">
                    <option value=""disabled selected>Click To Select</option>
                    <option value="Facebook">Facebbok</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google playstore">Google playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At An Event">At An Event</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div id="but">
            <button>
                CREATE ACCOUNT 
            </button>
        </div>




    </div>

    <div id="log">
        Already have an account? Log In
    </div>


</body>
</html>
